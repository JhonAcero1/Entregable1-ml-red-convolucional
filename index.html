<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prediccion Cat y Dog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Clasificador de Gatos y Perros</h1>

  <input type="file" id="image-upload" accept="image/*" />
  <button onclick="predict()">Predecir</button>

  <p id="result"></p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js"></script>
</body>
</html>
